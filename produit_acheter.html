<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produits les Plus Cliqués</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Styles de base */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #1c1c1d;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header-text {
            margin: 10px 0;
            font-size: 18px;
        }

        .header-link {
            color: white;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #202020;
            transition: background-color 0.3s ease;
        }

        .header-link:hover {
            background-color: #1c1c1d;
        }

        #reset-btn {
            margin-top: 15px;
            padding: 12px 25px;
            font-size: 16px;
            color: white;
            background-color: #e74c3c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        #reset-btn:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }

        #reset-btn:active {
            transform: scale(1);
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .product {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 250px;
        }

        .product img {
            max-width: 100%;
            border-radius: 8px;
        }

        .click-count {
            display: block;
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #1c1c1d;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Produits les Plus Cliqués</h1>
        <a href="index.html" class="header-link">Retour</a>
        <button id="reset-btn">Réinitialiser les clics</button>
    </header>

    <section class="products" id="products-list">
        <!-- Les produits seront ajoutés ici dynamiquement par JavaScript -->
    </section>

    <footer>
        <p>&copy; 2024 Easy Market. Tous droits réservés.</p>
    </footer>

    <!-- Charge le script à la fin pour s'assurer que le DOM est prêt -->
    <script src="script_produit_acheter.js"></script>
</body>
</html>
